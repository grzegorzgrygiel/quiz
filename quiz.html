<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div id="wrapper">
        <h1>Take A Quiz!</h1>

        <div id="settings">
            <div class="setting-wrapper">
                <label class="setting" for="number">How many questions?:</label>
                <select id="number" class="selects" name="number">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
            <br>
            <div class="setting-wrapper">
                <label class="setting" for="topic">Select topic:</label>
                <select name="topic" class="selects" id="topic">
                    <option value="9">General knowledge</option>
                    <option value="17">Science&Nature</option>
                    <option value="18">Science: computers</option>
                    <option value="22">Geography</option>
                    <option value="28">Vehicles</option>
                </select>
            </div>
            <br>
            <div class="setting-wrapper">
                <label class="setting" for="level">Select level:</label>
                <select name="level" class="selects" id="level">
                    <option value="">Any difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <br>
            <div class="setting-wrapper">
                <label class="setting" for="level">Select type:</label>
                <select name="type" class="selects" id="type">
                    <option value="">Any type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>
        </div>
        <div id="buttons">
            <button id="newQuiz" class="btns">Start quiz</button>
            <button id="newQuestion" class="btns">Next</button>
            <button id="reset" class="btns">Reset</button>
            <button id="score" class="btns">Score</button>
            <button id="token" class="btns">Token</button>

        </div>
        <div id="quizContainer"></div>
        <p id="codeMSG">If you want to get different questions in each quiz, press TOKEN</p>
        <p id="info"></p>
    </div>

    <script src="app.js"></script>

</html>
